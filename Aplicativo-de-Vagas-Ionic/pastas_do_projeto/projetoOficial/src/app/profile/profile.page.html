<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">
  <ion-card>
<ion-card-content>
  <h2>{{user?.userName}}</h2>
  <p>{{user?.userEmail}}</p>
  <p>{{user?.userPhone}}</p>
  <p>{{user?.createAt | date }}</p>
</ion-card-content>
</ion-card>

<ion-button expand="block" shape="round" (click)="editProfile()">editar perfil</ion-button>
</ion-content>
