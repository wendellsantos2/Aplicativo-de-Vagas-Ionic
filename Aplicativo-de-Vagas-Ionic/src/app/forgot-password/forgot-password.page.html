<ion-content class = "ion-padding">
  <ion-card>
    <ion-card-header style="text-aling: center;">
      <ion-card-title>esqueci a senha </ion-card-title>
      <ion-card-subtitle> por favor coloque seu email </ion-card-subtitle>
    </ion-card-header>

  <ion-card-content>
    <ion-list>  
      <ion-item>
        <ion-label position="floating"> Seu email </ion-label>
        <ion-input type ="text" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

</ion-card>
<ion-button expand="block" shape="round" (click)="resetPassword()"> Resetar senha</ion-button>
</ion-content>
