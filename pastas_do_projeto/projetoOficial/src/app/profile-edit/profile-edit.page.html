<ion-header>
  <ion-toolbar>
    <ion-title>profile-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">
  <ion-content>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">Cadastro de Usu√°rios</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-item>
        <ion-label position="floating">Nome completo</ion-label>
        <ion-input type="text"  required [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"  required [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="tel"  required [(ngModel)]="phone"></ion-input>
      </ion-item>
   
  
      <ion-button class="ion-padding" color="primary" expand="full" (click)="atualizarPerfil()">Atualizar Perfil</ion-button>
  
    </ion-content>
  
</ion-content>
