<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">E-mail</ion-label>
  <ion-input type="email" required [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" required [(ngModel)]="password"></ion-input>
</ion-item>

<ion-button class="ion-padding" color="primary" expand="full"  (click)="login()">Login</ion-button>
<ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/registrar']">Cadastre-se</ion-button>
<p> <a [routerLink] = "['/forgot-password']"> esqueci a senha </a></p>
</ion-content>
