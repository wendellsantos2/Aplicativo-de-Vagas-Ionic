<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

 


<ion-content class="swiper-no-swiping"  [fullscreen]="true"> 
 
  <ion-list class="ion-margin ion-text-center">
    <ion-list-header><ion-label color="light">VagasTi</ion-label></ion-list-header>
    <ion-card color="dark">
    
      <ion-card-content>
       
        <h2>{{user?.userName}}</h2>
        <p>{{user?.userEmail}}</p>
        <p>{{user?.userPhone}}</p>
     
       
        
      </ion-card-content>
      </ion-card>
      
      <ion-button expand="block" shape="round" (click)="editProfile()" color="medium">editar perfil</ion-button>
 
  </ion-list>
</ion-content>
