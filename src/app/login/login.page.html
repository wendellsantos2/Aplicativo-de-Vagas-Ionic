<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="white" routerLink="/logo">
        <ion-icon name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>Bem vindo !</ion-list-header>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter Username"  [(ngModel)]="email" type="text" clearInput="true"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter Password" [(ngModel)]="password"  type="password" clearInput="true"></ion-input>
    </ion-item>
    <ion-text color="medium"><p class="ion-margin-horizontal" routerLink="/forgot-password">Esqueceu a senha ?</p></ion-text>
    <div align="right">
      <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
        Entrar
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
     
     
    </div>
  </ion-list>
</ion-content>
